<!doctype html>
<html lang="de" data-ng-csp class="loginView">
<head>
	<base href="/" />
	<meta charset="utf-8">

	<link rel="shortcut icon" href="assets/img/favicons/favicon.png" type="image/x-icon">
	<meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/iframe.css">
</head>
<body data-mobile>
	<header class="header">
		<div class="header-inner header-inner--left">
			<a href="start" class="header-brand">
				<span class="header-brand--normal">whis</span><span class="header-brand--inverse">peer</span>
			</a>
		</div>
	</header>
	<div id="container">
		<section id="main">
			<div class="loginForm" data-ng-controller="ssn.loginController">
				<h1 data-i18n="login.header"></h1>
				<form class="inputSandwich">
					<div class="name">
						<input type="text" id="mail" class="inputSandwich inputSandwich-top" data-i18n-attr="login.username|placeholder" data-ng-model="login.identifier">
					</div>
					<div class="pw">
						<input type="password" id="password" class="inputSandwich inputSandwich-middle" data-i18n-attr="login.password|placeholder" data-ng-model="login.password">
					</div>
					<div class="errors inputSandwich inputSandwich-middle" data-ng-cloak>
						<div class="error" data-ng-if="login.failureCode > 1" id="errorLogin" data-i18n="login.loginFailed"></div>
						<div class="error" data-ng-if="login.failureCode == 0" id="errorLogin" data-i18n="login.unknownName"></div>
						<div class="error" data-ng-if="login.failureCode == 1" id="errorLogin" data-i18n="login.wrongPassword"></div>
					</div>
					<savebutton id="loginformsubmit" data-noiniticon data-state="login.state" class="btn btn--input btn--primary inputSandwich inputSandwich-bottom" type="submit" data-ng-click="login.login()">
						<span data-i18n="login.link"></span>
					</savebutton>
				</form>
				<div class="smallRow" data-ng-if="login.failedOnce && false" data-ng-cloak>
					<button class="btn btn-send" data-i18n="login.forgotName"></button>
					<button class="btn btn-send" data-i18n="login.forgotPassword"></button>
				</div>
				<a href="/start?register" class="backToRegister" data-i18n="login.register.createAccount"></a>
			</div>
		</section>
	</div>
</body>
<script data-main="assets/js/requireConfig" data-initial="login/loginMain" src="assets/js/bower/requirejs/require.js"></script>
</html>
