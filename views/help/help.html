<header>
	<span data-i18n="help.global.title" id="title">Hilfe</span>
</header>
<div id="helpWrap">
	<section id="general">
		<header>Allgemein</header>
			<div class="qa" data-ng-repeat="question in [{'question': 'Lorem Ipsum dolor sit amet?', 'answer': 'Lorem ipsum dolor sit amet, dkq	üfgneqaNHPEWG!!'}]">
				<p class="question">{{question.question}}</p>
				<p class="answer">{{question.answer}}</p>
			</div>
	</section>
	<section id="safety">
		<header>Datensicherheit</header>
	</section>
	<section id="privacy">
		<header>Privatsphäre</header>
	</section>
	<section id="notifications">
		<header>Funktionsweise</header>
	</section>
	<section id="features">
		<header>Stelle eine neue Frage</header>
	</section>
</div>
