

<!doctype html>
<html lang="de" data-ng-csp class="body-iframe">
<head>
	<base href="/" />
	<meta charset="utf-8">

	<link rel="shortcut icon" href="assets/img/favicons/favicon.png" type="image/x-icon">
	<meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/static.css">
</head>

<body>
	<form id="start-login-form" data-ng-controller="ssn.loginController">
		<input type="text" id="mail" placeholder="Accountname" data-ng-model="login.identifier">
		<input type="password" id="password" placeholder="Passwort" data-ng-model="login.password">
		<savebutton id="loginformsubmit" data-state="login.state" class="btn btn--input btn--primary" type="submit" data-ng-click="login.login()">
			<span>Einloggen</span>
		</savebutton>
	</form>
</body>
<script data-main="assets/js/requireConfig" data-initial="login/loginMain" src="assets/js/bower/requirejs/require.js"></script>
</html>
