<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="de"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="de"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="de"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="de" data-ng-csp data-ng-class="cssClass" data-ng-controller="ssn.rootController" class="loading"> <!--<![endif]-->
<head>
	<base href="/" />
	<meta charset="utf-8">
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<![endif]-->
	<title>whispeer</title>
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" href="assets/img/favicons/favicon.png" type="image/x-icon" />

	<!-- iOS Web-App Stuff -->
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-iphone.png" />
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-ipad.png" sizes="76x76" />
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-iphone-retina.png" sizes="120x120" />
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-ipad-retina.png" sizes="152x152" />

	<link rel="stylesheet" href="assets/css/angular-csp.css">
	<link rel="stylesheet" href="assets/css/fontello/fontello.css">
	<!--[if IE 7]><link rel="stylesheet" href="css/fontello/fontello-ie7.css"><![endif]-->
	<link rel="stylesheet" href="assets/vendor/css/font-awesome.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script data-main="assets/js/main" src="assets/js/libs/require.js"></script>
</head>
<body data-ng-class="cssClass" data-ng-controller="ssn.rootController" class="loading">
	<!--[if lte IE 8]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	<noscript>Hallo! Leider steht uns bei deinem Browser kein Javascript zur Verfügung!<br> Daher ist es nicht möglich whispeer zu nutzen, da wir unbedingt Javascript benötigen!<br> Vielen Dank für dein Verständnis!</noscript>
	<!-- !Top Bar -->
	<nav class="header" data-ng-if="loggedin" data-ng-cloak data-ng-class="{'header-push': (mobile && sidebarActive && !searchActive)}">
		<div class="header-inner">
			<button class="header-toggle header-toggle-sidebar" data-ng-click="toggleSidebar()" data-ng-if="mobile">
				<i class="fa fa-bars header-toggle-icon"></i>
				<span>
					<span class="badge" id="mobileCounter" data-ng-if="(messages.unread + friends.requestsCount + news.count) > 0">
						<span>{{messages.unread + friends.requestsCount + news.count}}</span>
					</span>
				</span>
			</button>
			<a href="start" class="header-brand" data-ng-click="mobileActivateView()">
				<span class="header-brand--normal">whis</span><span class="header-brand--inverse">peer</span>
			</a>
			<button class="header-toggle header-toggle-search" data-ng-click="toggleSearch()" data-ng-if="mobile">
				<i class="fa fa-search header-toggle-icon"></i>
			</button>
			<div class="header-collapse">
				<usersearch class="search--navbar" size="big" data-input-i18n-attr="menu.search|placeholder"/>
			</div>
		</div>
	</nav>
	<!-- end !Top Bar-->
	<!-- !Main Container -->
	<div id="container" data-ng-cloak>
		<!-- !Left Sidebar -->
		<aside id="sidebar-left" data-ng-if="loggedin && !mobile">
			<div id="userpanel">
				<a href="{{user.basic.url}}" class="username">
					<img data-ng-src="{{user.basic.image}}" alt="" class="userimg">
					 {{user.name}}
				</a>
				<nav id="menu">
					<ul class="left unstyled" id="mainMenu">
						<li><a href="main" data-i18n="menu.newsfeed"></a></li>
						<li><a href="{{user.basic.url}}" data-i18n="menu.profil"></a></li>
						<li><a href="friends" data-i18n="menu.friends|count={{friends.friendsCount}}|requests={{friends.requestsCount}}"></a></li>
						<li><a href="messages" data-i18n="menu.messages|count={{messages.unread}}"></a></li>
						<li><a href="circles" data-i18n="menu.circles"></a></li>
						<li><a href="settings" data-i18n="menu.settings"></a></li>
						<li><a href="help" data-i18n="menu.help"></a></li>
						<li><a href="#" data-ng-click="logout()" data-eat-click data-i18n="menu.logout"></a></li>
					</ul>
					<ul class="right unstyled" id="subMenu">
					</ul>
					<div class="clear-fix">
					</div>
				</nav>
			</div>
			<div class="notificationWrap">
				<div class="notification" data-ng-if="lostConnection">
					<span data-i18n="general.disconnected"></span>
				</div>
				<!--
				<div class="notification" data-ng-repeat="notification in notifications">
					<div class="close"><i class="icon icon-cancel-circle"></i></div>
					<span></span>
				</div>
				-->
			</div>
		</aside>
		<!-- end !Userpanel -->
		<!-- !Mobile Menu -->
		<aside id="sidebar-left" data-ng-if="loggedin && mobile" data-ng-class="{show: (sidebarActive && !searchActive)}">
			<ul class="mobileMenu">
				<li class="mobileMenu-item">
					<a class="mobileMenu-link" href="main"  data-ng-click="toggleSidebar()">
						<i class="fa fa-home fa-2x fa-fw mobileMenu-icon"></i>
						<span data-i18n="menu.newsfeed"></span>
					</a>
				</li>
				<li class="mobileMenu-item">
					<a class="mobileMenu-link" href="{{user.basic.url}}" data-ng-click="toggleSidebar()">
						<img class="mobileMenu-icon u-circle" data-ng-src="{{user.basic.image}}" alt="{{user.basic.name}}">
						<span data-i18n="menu.profil"></span>
					</a>
				</li>
				<li class="mobileMenu-item">
					<a class="mobileMenu-link" href="friends"  data-ng-click="toggleSidebar()">
						<img class="mobileMenu-icon" data-ng-src="assets/img/icons/mobile/friends.png" alt="Freunde">
						<span data-i18n="menu.friends|count={{friends.friendsCount}}|requests={{friends.requestsCount}}"></span>
					</a>
				</li>
				<li class="mobileMenu-item">
					<a class="mobileMenu-link" href="messages"  data-ng-click="toggleSidebar()">
						<img class="mobileMenu-icon" data-ng-src="assets/img/icons/mobile/messages.png" alt="Nachrichten">
						<span data-i18n="menu.messages|count={{messages.unread}}"></span>
					</a>
				</li>
				<li class="mobileMenu-item">
					<a class="mobileMenu-link" href="circles"  data-ng-click="toggleSidebar()">
						<img class="mobileMenu-icon" data-ng-src="assets/img/icons/mobile/circles.png" alt="">
						<span data-i18n="menu.circles"></span>
					</a>
				</li>
				<li class="mobileMenu-item">
					<a class="mobileMenu-link" href="settings"  data-ng-click="toggleSidebar()">
						<img class="mobileMenu-icon" data-ng-src="assets/img/icons/mobile/settings.png">
						<span data-i18n="menu.settings"></span>
					</a>
				</li>
				<li class="mobileMenu-item">
					<a class="mobileMenu-link" href="help"  data-ng-click="toggleSidebar()">
						<img class="mobileMenu-icon" data-ng-src="assets/img/icons/mobile/help.png">
						<span data-i18n="menu.help"></span>
					</a>
				</li>
				<li class="mobileMenu-item">
					<a class="mobileMenu-link" href="legal" data-ng-click="toggleSidebar()">
						<i class="fa fa-book fa-2x fa-fw mobileMenu-icon"></i>
						<span data-i18n="menu.legal"></span>
					</a>
				</li>
				<li data-ng-click="toggleSidebar()" class="mobileMenu-item">
					<a class="mobileMenu-link" href="#" data-ng-click="logout()" data-eat-click>
						<img class="mobileMenu-icon" data-ng-src="assets/img/icons/mobile/logout.png">
						<span data-i18n="menu.logout"></span>
					</a>
				</li>
			</ul>
		</aside>
		<!-- end !Mobile Menu -->
		<!-- !Loaded View -->
		<section id="main" data-ng-view data-ng-class="{push: (mobile && sidebarActive && !searchActive), box: isBox}" data-ng-if="!searchActive">
			<div id="logo">
				<img src="assets/img/logo.png">
			</div>
		</section>
		<!-- end !Loaded View -->
		<!-- !Mobile Search -->
		<section id="mobileSearch" data-ng-if="searchActive && !sidebarActive">
			<usersearch size="big" data-input-i18n-attr="menu.search|placeholder"/>
		</section>
		<!-- end !Mobile Search -->
		<!-- !Mobile Notifications -->
		<div class="notificationWrap" data-ng-if="loggedin && mobile">
			<div class="notification" data-ng-if="lostConnection">
				<span data-i18n="general.disconnected"></span>
			</div>
			<!--
	<div class="notification" data-ng-repeat="notification in notifications">
				<div class="close"><i class="icon icon-cancel-circle"></i></div>
				<span></span>
			</div>
	-->
		</div>
		<!-- end !Mobile Notifications -->
	</div>
	<!-- end !Main Container -->
	<!-- !footer -->
	<footer data-ng-if="!mobile">
		<div class="left">&copy; 2014 whispeer</div>
		<div class="right">
			<a href="version">v{{version}}</a>&nbsp;
			<a href="" data-i18n="window.title.terms"></a>&nbsp;
			<a href="" data-i18n="window.title.data"></a>&nbsp;
			<a href="mailto:support@whispeer.de" data-i18n="window.title.contact"></a>&nbsp;
			<a href="http://blog.whispeer.de/de/impressum/" target="_blank" data-i18n="window.title.notice"></a>
		</div>
	</footer>
	<!-- end !footer -->
	<!-- !messageSound -->
	<audio id="sound" preload="auto">
		<source src="assets/data/newMessage.wav" type="audio/wave">
		<source src="assets/data/newMessage.ogg" type="audio/ogg">
	</audio>
	<!-- end !messageSound -->
</body>
</html>
