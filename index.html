<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="de"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="de"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="de"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="de" data-ng-csp> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<![endif]-->
	<!--[if lt IE 9]>
		<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<![endif]-->
	<title>whispeer</title>
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" href="/assets/img/favicons/favicon.png" type="image/x-icon" />
	<!-- iOS Web-App Stuff -->
	<!-- Not used by now!
	<link rel="apple-touch-icon" href="/assets/img/favicon/socialize-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="/assets/img/favicon/socialize-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="/assets/img/favicon/socialize-icon-iphone4.png" />
	<link rel="apple-touch-startup-image" href="/assets/img/favicon/socialize-splash.png">
	-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="translucent" />

	<link rel="stylesheet" href="/assets/css/angular-csp.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/fontello/fontello.css">
	<!--[if IE 7]><link rel="stylesheet" href="css/fontello/fontello-ie7.css"><![endif]-->
	<!--<script src="js/libs/prefixfree.min.js"></script>-->
	<script data-main="/assets/js/main" src="/assets/js/libs/require.js"></script>
	<base href="/" />
</head>
<body data-ng-class="cssClass" data-ng-controller="ssn.rootController" class="registerView">
	<!--[if lte IE 8]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	<noscript>Hallo! Leider steht uns bei deinem Browser kein Javascript zur Verfügung!<br> Daher ist es nicht möglich whispeer zu nutzen, da wir unbedingt Javascript benötigen!<br> Vielen Dank für dein Verständnis!</noscript>
	<nav id="topNav" data-ng-if="loggedin" data-ng-cloak>
		<div id="navInner">
			<button id="toggleSearch" data-ng-click="toggleSearch()" data-ng-if="mobile"><i class="icon icon-search"></i></button>
			<a href="/start" id="brand" data-ng-click="mobileActivateView()"><span id="brandNormal">whis</span><span id="brandInverse">peer</span></a>
			<button id="toggleSidebar" data-ng-click="toggleSidebar()" data-ng-if="mobile"><i class="icon icon-home"></i></button>
			<div class="nav-collapse collapse">
				<usersearch size="big" data-input-i18n-attr="menu.search|placeholder"/>
			</div>
		</div>
		<div id="navIcons" data-ng-controller="ssn.magicbar.mainController">
			<div class="navIcon" id="messageicon" data-ng-click="loadWidget('messages')">
				<img src="/assets/img/icons/messages.png" alt="Nachrichten" class="icon">
				<span class="badge" data-ng-if="messages.unread!=0">{{messages.unread}}</span>
			</div>
			<div class="navIcon" id="friendsicon" data-ng-click="loadWidget('friends')">
				<img src="/assets/img/icons/friends.png" alt="Freundschaftsanfragen" class="icon">
				<span class="badge" data-ng-if="friends.requestsCount!=0">{{friends.requestsCount}}</span>
			</div>
			<div class="navIcon" id="newsicon" data-ng-click="loadWidget('news')">
				<img src="/assets/img/icons/newsfeed.png" alt="Neugikeiten" class="icon">
				<span class="badge" data-ng-if="news.count!=0">{{news.count}}</span>
			</div>
			<div class="navIcon" id="settingsicon" data-ng-click="loadWidget('settings')">
				<img src="/assets/img/icons/settings.png" alt="Settings" class="icon">
			</div>
		</div>
	</nav>
	<div id="container" data-ng-cloak>
		<aside id="sidebar-left" data-ng-if="loggedin && !mobile">
			<div id="userpanel">
				<a href="{{user.basic.url}}" class="username">
					<img data-ng-src="{{user.basic.image}}" alt="" class="userimg">
					 {{user.name}}
				</a>
				<nav id="menu">
					<ul class="left unstyled" id="mainMenu">
						<li><a href="{{user.basic.url}}" data-i18n="menu.profil"></a></li>
						<li><a href="/friends" data-i18n="menu.friends|count={{friends.friendsCount}}"></a></li>
						<li><a href="/messages" data-i18n="menu.messages"></a></li>
						<li><a href="/circles" data-i18n="menu.circles"></a></li>
						<li><a href="/settings" data-i18n="menu.settings"></a></li>
						<li><a href="/help" data-i18n="menu.help"></a></li>
						<li><a href="#" data-ng-click="logout()" data-eat-click data-i18n="menu.logout"></a></li>
					</ul>
					<ul class="right unstyled" id="subMenu">
					</ul>
					<div class="clear-fix">
					</div>
				</nav>
			</div>
		</aside>
		<section id="main" data-ng-view data-ng-show="!sidebarActive && !searchActive || !mobile">
			<div id="logo">
				<img src="/assets/img/logo.png">
			</div>
		</section>
		<section id="mobileSearch" data-ng-if="searchActive && !sidebarActive">
			<usersearch size="big" data-input-i18n-attr="menu.search|placeholder"/>
		</section>

		<aside id="sidebar-right" data-ng-if="loggedin && !mobile">
			<div id="magicbar" data-ng-controller="ssn.magicbar.mainController">
				<div class="magic magicOverlay" data-ng-if="!config.showDefault" data-ng-include="'/assets/views/magicbar/' + config.template + '.html'">Loading</div>
				<div data-ng-if="config.showDefault">
					<!-- Todo: load controllerName from object (ng-controller has to be parsed after variable to achieve this!) -->
					<div class="magic magicAddon" data-ng-repeat="widget in defaultConfig"><ng-include data-src="'/assets/views/magicbar/' + widget.template + '.html'"></ng-include></div>
				</div>
			</div>
		</aside>
		<aside id="sidebar-right" data-ng-if="loggedin && mobile" data-ng-show="sidebarActive && !searchActive">
			<ul class="mobileMenu">
				<a href="{{user.basic.url}}" data-ng-click="toggleSidebar()">
					<li>
						<img data-ng-src="{{user.basic.image}}" alt="User">
						<span data-i18n="menu.profil"></span>
					</li>
				</a>
				<a href="/friends"  data-ng-click="toggleSidebar()">
					<li>
						<img src="assets/img/icons/mobile/friends.png" alt="Freunde">
						<span data-i18n="menu.friends|count={{friends.friendsCount}}"></span>
					</li>
				</a>
				<a href="/messages"  data-ng-click="toggleSidebar()">
					<li>
						<img src="assets/img/icons/mobile/messages.png" alt="Nachrichten">
						<span data-i18n="menu.messages"></span>
					</li>
				</a>
				<a href="/circles"  data-ng-click="toggleSidebar()">
					<li>
						<img src="assets/img/icons/mobile/circles.png" alt="">
						<span data-i18n="menu.circles"></span>
					</li>
				</a>
				<a href="/settings"  data-ng-click="toggleSidebar()">
					<li>
						<img src="assets/img/icons/mobile/settings.png">
						<span data-i18n="menu.settings"></span>
					</li>
				</a>
				<a href="/help"  data-ng-click="toggleSidebar()">
					<li>
						<img src="assets/img/icons/mobile/help.png">
						<span data-i18n="menu.help"></span>
					</li>
				</a>
				<a href="#" data-ng-click="logout()" data-eat-click>
					<li data-ng-click="toggleSidebar()">
						<img src="assets/img/icons/mobile/logout.png">
						<span data-i18n="menu.logout"></span>
					</li>
				</a>
			</ul>
		</aside>
	</div>
	<footer>
	<div id="left">&copy; 2014 whispeer</div> <div id="right"><a href="">AGB</a> <a href="">Datenschutzbestimmungen</a> <a href="mailto:support@whispeer.de">Kontakt</a> <a href="http://blog.whispeer.de/de/impressum/">Impressum</a></div>
	</footer>
	<audio id="sound" preload="auto">
		<source src="assets/data/newMessage.wav" type="audio/wave">
		<source src="assets/data/newMessage.ogg" type="audio/ogg">
	</audio>
</body>
</html>
