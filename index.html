	<noscript class="bubble">Hallo! Leider steht uns bei deinem Browser kein Javascript zur Verfügung!<br> Daher ist es nicht möglich whispeer zu nutzen, da wir unbedingt Javascript benötigen!<br> Vielen Dank für dein Verständnis!</noscript>
	<nav id="topNav" data-ng-show="loggedin">

					</div>
				</div>
			</div>
		</div>
		<div id="navIcons">
			<div class="navIcon" id="message">

			</div>
			<div class="navIcon" id="friends">

			</div>

			</div>
