<!doctype html>
<html manifest="/manifest.mf" class="no-js loading" lang="de" data-ng-csp data-ng-class="cssClass" data-ng-controller="ssn.rootController">
<head>
	<base href="/" />
	<meta charset="utf-8">
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<![endif]-->
	<title>whispeer</title>
	<meta name="description" lang="de" content="whispeer: teile deine privaten Gedanken mit deinen Freunden!">
	<meta name="description" lang="en" content="whispeer: share private thoughts with friends - free, no ads, encrypted">
	<meta property="fb:app_id" content="156394267887242" />

	<meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" href="assets/img/favicons/favicon.png" type="image/x-icon" />

	<!-- iOS Web-App Stuff -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-iphone.png" />
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-ipad.png" sizes="76x76" />
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-iphone-retina.png" sizes="120x120" />
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-ipad-retina.png" sizes="152x152" />

	<link rel="stylesheet" href="assets/css/style.css">

	<script data-main="assets/js/requireConfig" data-initial="main" src="assets/js/bower/requirejs/require.js"></script>
</head>
<body data-ng-swipe-right="activateSidebar()" data-ng-swipe-left="deactivateSidebar()" data-mobile>
	<!--[if lte IE 8]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	<noscript class="no-script">
		<p><i class="fa fa-frown-o fa-3x fa-fw"></i></p>
		<p>Hallo! Leider steht uns bei deinem Browser kein Javascript zur Verfügung!</p>
		<p>Daher ist es nicht möglich whispeer zu nutzen, da wir unbedingt Javascript benötigen!</p>
		<p>Vielen Dank für dein Verständnis!</p>
	</noscript>
	<ng-include src="'assets/views/topBar.html'"></ng-include>
	<!-- !Disconnect Notification -->
	<div id="globalNotificationSpace" data-ng-show="lostConnection"></div>
	<div id="globalNotification" data-ng-show="lostConnection" data-ng-cloak>
		<i class="fa fa-bolt"></i>
		<span data-i18n="general.disconnected"></span>
	</div>
	<!-- end !Disconnect Notification -->
	<!-- !Main Container -->
	<div id="container" data-ng-cloak>
		<!-- !Left Sidebar -->
		<aside id="sidebar-left" data-ng-class="{'sidebarLeft-show': (sidebarActive && !searchActive), 'sidebarLeft-pushTop': (lostConnection)}">
			<ng-include src="'assets/views/userPanel.html'" data-ng-if="!mobile"></ng-include>
			<ng-include src="'assets/views/mobileMenu.html'" data-ng-if="mobile"></ng-include>

			<div class="notificationWrap">
				<!--
				<div class="notification" data-ng-repeat="notification in notifications">
					<div class="close"><i class="icon icon-cancel-circle"></i></div>
					<span></span>
				</div>
				-->
			</div>
			<!-- !Footer -->
			<footer class="footer" data-ng-if="!mobile">
				<div class="footer-row">
					<a target="_self" href="{{addLocale('/version')}}">v{{version}}</a>
				</div>
				<span class="footer-row">&copy; 2015 whispeer</span>
				<div class="footer-row">
					<a target="_blank" href="{{addLocale('/legal')}}" data-i18n="menu.legal"></a>
				</div>
			</footer>
			<!-- end !Footer -->
			<!-- end !Userpanel -->
		</aside>
		<!-- end !Left Sidebar -->
		<!-- !Loaded View -->
		<section id="main" data-ng-if="!loading" data-ui-view data-ng-class="{'main-push': (mobile && sidebarActive && !searchActive), box: isBox}" data-ng-show="!searchActive">
			<div id="logo">
				<img src="assets/img/logo.png">
			</div>
		</section>
		<!-- end !Loaded View -->
		<!-- !Mobile Search -->
		<section id="mobileSearch" data-ng-if="searchActive && !sidebarActive">
			<search data-supplier="userSearchSupplier" callback="visitUserProfile(selected)" data-search-template="user" data-add-classes="theMobileSearch" data-input-i18n-attr="menu.search|placeholder"/>
		</section>
		<!-- end !Mobile Search -->
	</div>
	<!-- end !Main Container -->
	<!-- !messageSound -->
	<audio id="sound" preload="auto">
		<source src="assets/data/newMessage.wav" type="audio/wave">
		<source src="assets/data/newMessage.ogg" type="audio/ogg">
	</audio>
	<!-- end !messageSound -->
</body>
</html>
