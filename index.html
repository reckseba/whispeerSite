<!doctype html>
<html class="no-js loading" lang="de" data-ng-csp data-ng-class="cssClass" data-ng-controller="ssn.rootController">
<head>
	<base href="/" />
	<meta charset="utf-8">
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<![endif]-->
	<title>whispeer</title>
	<meta name="description" lang="de" content="whispeer: teile deine privaten Gedanken mit deinen Freunden!">
	<meta name="description" lang="en" content="whispeer: share private thoughts with friends - free, no ads, encrypted">
	<meta property="fb:app_id" content="156394267887242" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no" />
	<link rel="shortcut icon" href="assets/img/favicons/favicon.png" type="image/x-icon" />

	<link rel="stylesheet" href="assets/css/style.css">

	<!-- iOS Web-App Stuff -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicons/touch-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/touch-icon-iphone-plus.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicons/touch-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicons/touch-icon-ipad-retina.png" />
	<!-- Android Web-App Stuff -->
	<link rel="shortcut icon" sizes="196x196" href="assets/img/favicons/touch-icon-android.png" />
</head>
<body data-ng-swipe-right="activateSidebar()" data-ng-swipe-left="deactivateSidebar()" data-mobile>
	<!--[if lte IE 8]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	<noscript class="no-script">
		<p><i class="fa fa-frown-o fa-3x fa-fw"></i></p>
		<p>Hallo! Leider steht uns bei deinem Browser kein Javascript zur Verfügung!</p>
		<p>Daher ist es nicht möglich whispeer zu nutzen, da wir unbedingt Javascript benötigen!</p>
		<p>Vielen Dank für dein Verständnis!</p>
	</noscript>
	<!-- !Disconnect Notification -->
	<div id="globalNotificationSpace" data-ng-show="lostConnection"></div>
	<div id="globalNotification" data-ng-show="lostConnection" data-ng-cloak>
		<i class="fa fa-bolt"></i>
		<span data-i18n="general.disconnected"></span>
	</div>
	<!-- end !Disconnect Notification -->
	<!-- !Main Container -->
	<div id="container" data-ng-cloak>
		<button id="header-toggle-sidebar" data-ng-click="toggleSidebar()" data-ng-class="{'header-toggle-sidebar--transparent': sidebarActive}" data-ng-if="mobile">
			<i class="fa fa-bars header-toggle-icon" data-ng-if="!sidebarActive"></i>
			<i class="fa fa-chevron-left header-toggle-icon" data-ng-if="sidebarActive"></i>
			<span>
				<span class="badge" id="mobileCounter" data-ng-if="(getUnreadCount() + friends.requestsCount + news.count) > 0">
					<span>{{getUnreadCount() + friends.requestsCount + news.count}}</span>
				</span>
			</span>
		</button>
		<!-- !Left Sidebar -->
		<aside id="sidebar-left" data-ng-class="{'sidebarLeft-show': sidebarActive}">
			<ng-include src="'userPanel.html'"></ng-include>
			<!-- end !Userpanel -->
		</aside>
		<!-- end !Left Sidebar -->
		<!-- !Loaded View -->
		<section id="main" data-ng-if="!loading" data-ng-class="{'main-push': (mobile && sidebarActive), box: isBox}">
			<ui-view></ui-view>
		</section>
		<!-- end !Loaded View -->
	</div>
	<!-- end !Main Container -->
	<!-- !messageSound -->
	<audio id="sound" preload="auto">
		<source src="assets/data/newMessage.wav" type="audio/wave">
		<source src="assets/data/newMessage.ogg" type="audio/ogg">
	</audio>
	<!-- end !messageSound -->
	<loadingIndicator data-ng-show="loading" id="globalLoadingInidicator" data-color="white"></loadingIndicator>

	<script src="/assets/js/build/commons.bundle.js"></script>
	<script src="/assets/js/build/main.bundle.js"></script>
</body>
</html>
