<!doctype html>
<html manifest="/manifest.mf" class="no-js loading" lang="de" data-ng-csp class="loading" data-ng-class="cssClass" data-ng-controller="ssn.rootController">
<head>
	<base href="/" />
	<meta charset="utf-8">
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<![endif]-->
	<title>whispeer</title>
	<meta name="description" content="Whispeer ist ein soziales Netzwerk, das sich auf die Sicherheit deiner Daten spezialisiert hat.">
	<meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" href="assets/img/favicons/favicon.png" type="image/x-icon" />

	<!-- iOS Web-App Stuff -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-iphone.png" />
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-ipad.png" sizes="76x76" />
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-iphone-retina.png" sizes="120x120" />
	<link rel="apple-touch-icon" href="assets/img/favicons/touch-icon-ipad-retina.png" sizes="152x152" />

	<link rel="stylesheet" href="assets/css/angular-csp.css">
	<link rel="stylesheet" href="assets/css/jquery.qtip.css">
	<link rel="stylesheet" href="assets/vendor/css/font-awesome.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script data-main="assets/js/main" src="assets/js/bower/requirejs/require.js"></script>
</head>
<body data-ng-swipe-right="activateSidebar()" data-ng-swipe-left="deactivateSidebar()">
	<!--[if lte IE 8]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	<noscript class="no-script">
		<span>
			<p><i class="fa fa-frown-o fa-3x fa-fw"></i></p>
			<p>Hallo! Leider steht uns bei deinem Browser kein Javascript zur Verfügung!</p>
			<p>Daher ist es nicht möglich whispeer zu nutzen, da wir unbedingt Javascript benötigen!</p>
			<p>Vielen Dank für dein Verständnis!</p>
		</span>
	</noscript>
	<!-- !Top Bar -->
	<header class="header" data-ng-if="!mobile || loggedin" data-ng-cloak data-ng-class="{'header-push': (mobile && sidebarActive && !searchActive)}">
		<div class="header-inner">
			<button class="header-toggle header-toggle-sidebar" data-ng-click="toggleSidebar()" data-ng-if="mobile">
				<i class="fa fa-bars header-toggle-icon"></i>
				<span>
					<span class="badge" id="mobileCounter" data-ng-if="(messages.unread + friends.requestsCount + news.count) > 0">
						<span>{{messages.unread + friends.requestsCount + news.count}}</span>
					</span>
				</span>
			</button>
			<a href="main" class="header-brand" data-ng-click="mobileActivateView()">
				<span class="header-brand--normal">whis</span><span class="header-brand--inverse">peer</span>
			</a>
			<button class="header-toggle header-toggle-search" data-ng-click="toggleSearch()" data-ng-if="mobile">
				<i class="fa fa-search header-toggle-icon"></i>
			</button>
			<div class="header-collapse" data-ng-if="loggedin">
				<search data-supplier="userSearchSupplier" callback="visitUserProfile(selected)" data-search-template="user" data-add-classes="search--navbar" data-input-i18n-attr="menu.search|placeholder"/>
			</div>
			<div id="header-login" data-ng-if="!loggedin && !recovery" data-ng-controller="ssn.loginController">
				<ng-include data-src="'assets/views/start/login/login.html'" data-ng-if="login.isHeaderForm"></ng-include>
			</div>
		</div>
	</header>
	<!-- end !Top Bar-->
	<!-- !Disconnect Notification -->
	<div id="globalNotificationSpace" data-ng-show="lostConnection"></div>
	<div id="globalNotification" data-ng-show="lostConnection">
		<i class="fa fa-bolt"></i>
		<span data-i18n="general.disconnected"></span>
	</div>
	<!-- end !Disconnect Notification -->
	<!-- !Main Container -->
	<div id="container" data-ng-cloak>
		<!-- !Left Sidebar -->
		<aside id="sidebar-left" data-ng-if="loggedin" data-ng-class="{'sidebarLeft-show': (sidebarActive && !searchActive), 'sidebarLeft-pushTop': (lostConnection)}">
			<ng-include src="'assets/views/userPanel.html'"></ng-include>
			<!-- !Mobile Menu -->
			<ng-include src="'assets/views/mobileMenu.html'" data-ng-if="mobile"></ng-include>
			<!-- end !Mobile Menu -->
			<div class="notificationWrap">
				<!--
				<div class="notification" data-ng-repeat="notification in notifications">
					<div class="close"><i class="icon icon-cancel-circle"></i></div>
					<span></span>
				</div>
				-->
			</div>
			<!-- !Footer -->
			<footer class="footer" data-ng-if="!mobile">
				<div class="footer-row">
					<a href="version">v{{version}}</a>
				</div>
				<span class="footer-row">&copy; 2015 whispeer</span>
				<div class="footer-row">
					<a href="legal" data-i18n="menu.legal"></a>
				</div>
			</footer>
			<!-- end !Footer -->
			<!-- end !Userpanel -->
		</aside>
		<!-- end !Left Sidebar -->
		<!-- !Loaded View -->
		<section id="main" data-ng-view data-ng-class="{'main-push': (mobile && sidebarActive && !searchActive), box: isBox}" data-ng-show="!searchActive">
			<div id="logo">
				<img src="assets/img/logo.png">
			</div>
		</section>
		<!-- end !Loaded View -->
		<!-- !Mobile Search -->
		<section id="mobileSearch" data-ng-if="searchActive && !sidebarActive">
			<search data-supplier="userSearchSupplier" callback="visitUserProfile(selected)" data-search-template="user" data-add-classes="theMobileSearch" data-input-i18n-attr="menu.search|placeholder"/>
		</section>
		<!-- end !Mobile Search -->
	</div>
	<!-- end !Main Container -->
	<!-- !StartViewFooter -->
	<footer class="footer spacious" data-ng-if="!mobile && cssClass == 'startView'">
		<div class="left">&copy; 2015 whispeer</div>
		<div class="right">
			<a href="version">v{{version}}</a>
			<a href="/agb" data-i18n="window.title.terms"></a>
			<a href="/privacyPolicy" data-i18n="window.title.data"></a>
			<a href="mailto:support@whispeer.de" data-i18n="window.title.contact"></a>
			<a href="impressum/" data-i18n="window.title.notice"></a>
		</div>
	</footer>
	<!-- end !StartViewFooter -->
	<!-- !messageSound -->
	<audio id="sound" preload="auto">
		<source src="assets/data/newMessage.wav" type="audio/wave">
		<source src="assets/data/newMessage.ogg" type="audio/ogg">
	</audio>
	<!-- end !messageSound -->
</body>
</html>
