<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="de"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="de"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="de"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="de" data-ng-csp> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<!--[if IE]>    
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<![endif]-->
	<!--[if lt IE 9]>
		<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<![endif]-->
	<title>whispeer</title>
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta name="viewport" content="width=device-width" />
	<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
	<!-- iOS Web-App Stuff -->
	<link rel="apple-touch-icon" href="/assets/img/socialize-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="/assets/img/socialize-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="/assets/img/socialize-icon-iphone4.png" />
	<link rel="apple-touch-startup-image" href="/assets/img/socialize-splash.png">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/fontello/fontello.css">
	<!--[if IE 7]><link rel="stylesheet" href="css/fontello/fontello-ie7.css"><![endif]-->
	<script src="/assets/js/libs/modernizr.js"></script>
	<!--<script src="js/libs/prefixfree.min.js"></script>-->
	<script data-main="/assets/js/main" src="/assets/js/libs/require.js"></script>
	<base href="/index.html" />
</head>
<body data-ng-class="cssClass" data-ng-controller="ssn.rootController" class="registerView">
	<!--[if lte IE 8]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	<noscript>Hallo! Leider steht uns bei deinem Browser kein Javascript zur Verfügung!<br> Daher ist es nicht möglich whispeer zu nutzen, da wir unbedingt Javascript benötigen!<br> Vielen Dank für dein Verständnis!</noscript>
	<nav id="topNav" data-ng-show="loggedin" data-ng-if="loggedin" style="display:none">
		<div id="navInner">
			<a href="/" id="brand"><span id="brandNormal">whis</span><span id="brandInverse">peer</span></a>
			<div class="nav-collapse collapse">
				<search scope="friends" size="big" data-placeholder="Suchen ..."/>
			</div>
		</div>
		<div id="navIcons" data-ng-controller="ssn.magicbar.mainController">
			<div class="navIcon" id="message" data-ng-click="loadWidget('messages')">
				<img src="/assets/img/icons/messages.png" alt="Nachrichten" class="icon">
				<span class="badge" data-ng-if="messages.unread!=0">{{messages.unread}}</span>
			</div>
			<div class="navIcon" id="friends" data-ng-click="loadWidget('friends')">
				<img src="/assets/img/icons/friends.png" alt="Freundschaftsanfragen" class="icon">
				<span class="badge" data-ng-if="friends.requestsCount!=0">{{friends.requestsCount}}</span>
			</div>
			<div class="navIcon" id="news" data-ng-click="loadWidget('news')">
				<img src="/assets/img/icons/newsfeed.png" alt="Neugikeiten" class="icon">
				<span class="badge">3</span>
			</div>
			<div class="navIcon" id="settings" data-ng-click="loadWidget('settings')">
				<img src="/assets/img/icons/settings.png" alt="Settings" class="icon">	
			</div>
		</div>	
	</nav>
	<div id="container">
		<aside id="sidebar-left" data-ng-show="loggedin" data-ng-if="loggedin" style="display:none">
			<div id="userpanel">
				<a href="{{user.url}}" class="username">
					<img data-ng-src="{{user.image}}" alt="" class="userimg">
					 {{user.name}}
				</a>
				<nav id="menu">
					<ul class="left unstyled" id="mainMenu">
						<li><a href="{{user.url}}" data-i18n="menu.profil"></a></li>
						<li><a href="/friends" data-i18n="menu.friends"></a></li>
						<li><a href="/messages" data-i18n="menu.messages"></a></li>
						<li><a href="/circles" data-i18n="menu.circles"></a></li>
						<li><a href="/settings" data-i18n="menu.settings"></a></li>
						<li><a href="/help" data-i18n="menu.help"></a></li>
						<li><a href="#" data-ng-click="logout()" data-eat-click data-i18n="menu.logout"></a></li>
					</ul>
					<ul class="right unstyled" id="subMenu">
					</ul>
					<div class="clear-fix">
					</div>
				</nav>
			</div>	
		</aside>

		<section id="main" data-ng-view>
			<div id="logo">
				<img src="/assets/img/logo.png">
			</div>
		</section>
		</section>

		<aside id="sidebar-right" data-ng-show="loggedin" data-ng-if="loggedin" style="display:none">
			<div id="magicbar" data-ng-controller="ssn.magicbar.mainController">
				<div data-ng-if="!config.showDefault" data-ng-include="'/assets/views/magicbar/' + config.template + '.html'" style="height: 100%;">bla</div>
				<div data-ng-if="config.showDefault">
					<div data-ng-repeat="widget in defaultConfig" data-ng-include="'/assets/views/magicbar/' + widget.template + '.html'" data-ng-style="'height:' + widget.height + ';'"></div>
				</div>							
			</div>		
		</aside>
	</div>
	<footer>
	<div id="left">&copy; 2013 WhisPeer</div> <div id="right"><a href="">AGB</a> <a href="">Datenschutzbestimmungen</a> <a href="">Kontakt</a> <a href="">Impressum</a></div>
	</footer>
	<audio id="sound" src="img/newMessage4.mp3">
	</audio>
</body>
</html>
