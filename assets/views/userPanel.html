<div id="userpanel">
	<a whispeer-sref="app.user.info({identifier: user.names.nickname})" id="userpanel-me">
		<img data-ng-src="{{user.basic.image}}" alt="" id="userpanel-me-image">
		<span id="userpanel-me-name">{{user.name}}</span>
	</a>
	<nav id="userpanel-menu">
		<a whispeer-sref="app.main" class="userpanel-menu-link" data-i18n="menu.newsfeed"></a>
		<a whispeer-sref="app.user.info({identifier: user.names.nickname})" class="userpanel-menu-link" data-i18n="menu.profil"></a>
		<a whispeer-sref="app.friends" class="userpanel-menu-link" data-i18n="menu.friends|count={{friends.friendsCount}}|requests={{friends.requestsCount}}"></a>
		<a whispeer-sref="app.messages" class="userpanel-menu-link" data-i18n="menu.messages|count={{messages.unread}}"></a>
		<a whispeer-sref="app.circles" class="userpanel-menu-link" data-i18n="menu.circles"></a>
		<a whispeer-sref="app.settings" class="userpanel-menu-link" data-i18n="menu.settings"></a>
		<a href="{{addLocale('/help')}}" target="_blank" class="userpanel-menu-link" data-i18n="menu.help"></a>
		<a href="#" class="userpanel-menu-link" data-ng-click="logout()" data-eat-click data-i18n="menu.logout"></a>
	</nav>
</div>
