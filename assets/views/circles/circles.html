<div data-ng-if="!mobile || true">
	<header>
		<span class="title" role="title"><span data-i18n="views.circles.header.title"></span>&nbsp;<span data-ng-if="circleLoaded && showCircle">anzeigen: {{thisCircle.name}}</span></span>
		<nav data-ng-if="circleLoaded && showCircle">
			<a class="delete" data-ng-if="editing" data-ng-click="saveCircle()" data-i18n="views.circles.header.remove"></a>
			<a data-ng-if="!editing" data-ng-click="editCircle()" data-i18n="views.circles.header.edit"></a>
			<a class="save" data-ng-if="editing" data-ng-click="saveCircle()" data-i18n="views.circles.header.save"></a>
		</nav>
		<button data-ng-if="mobile && showCircle" data-ng-click="unloadCircle()"><i class="icon icon-menu"></i></button>
	</header>

	<div id="circleListWrap" data-ng-if="!mobile || !showCircle">
		<ul id="circleList">
			<li class="circle" id="newcircle" data-ng-click="unloadCircle()">
				<div class="left"><i class="icon-plus-circle" id="plusBtn"></i></div>
				<div class="right" data-i18n="views.circles.newCircle"></div>
			</li>
			<div id="circleListScroll">
				<li data-ng-repeat="circle in circles" id="{{circle.id}}" class="circle" data-ng-click="loadActiveCircle(circle.id)">
					<div class="left">
						<img class="userimg" data-ng-src="{{circle.image}}" alt="Userimage">
					</div>
					<div class="listname">
						<strong>{{circle.name}}</strong>
					</div>
					<div class="personCount" data-i18n="views.circles.personCount|count={{circle.userids.length}}">
					</div>
					<div class="clear-fix"></div>
				</li>
			</div>
		</ul>
	</div>

	<div id="circleContainer" data-circleID="{{thisCircle.id}}" data-ng-if="circleLoaded && showCircle">
		<div id="circleTitle">
			<h2 data-ng-if="!editing" data-i18n="views.circles.personsInCircle|name={{thisCircle.name}}" title="{{thisCircle.name}}"></h2>
			<div class="editTitle" data-ng-if="editing"><h2>Kreistitel:</h2><input data-ng-model="thisCircle.name"><button id="saveCircle" class="btn btn--primary btn--input"><i class="icon icon-ok-circle"></i><span>Diesen Kreis speichern</button></div>
		</div>
		<div id="circleWrap">
			<ol id="friendsList" class="unstyled">
				<li class="person" data-ng-repeat="friend in thisCircle.persons" style="background-image: url({{friend.basic.image}})">
					<friend data-user="friend"></friend>
					<div class="remove" data-ng-if="editing" data-ng-click="removeUser()"><i class="icon icon-cancel-circle icon-white"></i></div>
				</li>	
			</ol>
		</div>
	</div>

	<div id="circleContainer" class="newCircle" data-ng-if="!circleLoaded && showCircle">
		<div id="circleTitle">
			<h2>Neuer Kreis</h2>
		</div>
		<div id="circleWrap">	
			<form id="inputWrap">
				<input type="text" data-i18n-attr="views.circles.titleForNew|placeholder" id="titleInput" data-ng-model="circleName">
				<usersearch data-scope="friends" data-multiple type="text" data-input-i18n-attr="views.circles.searchFriends|placeholder" id="friendInput" />
				<button class="btn btn--primary btn--big" id="savecircle" type="submit" data-ng-click="createNew(circleName)">Kreis erstellen!</button>		
			</form>
		</div>
	</div>
</div>
