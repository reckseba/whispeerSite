<div class="box-rightWrap">
	<span class="box-header-title box-header-title--full" role="title">
		<span>
			<span data-i18n="views.circles.header.title.create"></span>
		</span>
		<button id="backToMenu" class="box-header-button box-header-button--right" data-ng-if="mobile" data-ng-click="unloadCircleMobile()"><i class="fa fa-fw fa-bars"></i></button>
	</span>
	<div id="circleContainer" class="newCircle">
		<div id="circleWrap">
			<form id="inputWrap">
				<input type="text" data-i18n-attr="views.circles.titleForNew|placeholder" id="titleInput" data-ng-model="circleName">
				<search data-supplier="friendsSearchSupplier" id="friendInput" callback="setCreateNewUsers(selected)" data-search-template="userSimple" data-multiple data-input-i18n-attr="views.circles.searchFriends|placeholder" data-base="user"></search>
				<button class="btn btn--primary btn--big" id="savecircle" type="submit" data-ng-click="createNew(circleName)" data-i18n="views.circles.createCircle"></button>
			</form>
		</div>
	</div>
</div>
