<div class="registerWrap" data-ng-click="registerFormClick()" data-ng-controller="ssn.registerController">
	<form class="registerForm" data-validated-form="validationOptions">
		<h1 data-i18n="login.register.newaccount"></h1>
		<div class="inputWrap">
			<div class="annotatedInput-container">
				<input class="annotatedInput-input" type="text" class="nickname" data-i18n-attr="login.username|placeholder" data-ng-model="nickname" data-ng-model-onblur data-ng-change="nicknameChange()" validation="nicknameValidations">
				<span class="annotatedInput-icon fa" data-ng-class="acceptIconNicknameFree()" data-ng-if="!empty(nickname)"></span>
			</div>
			<passwordinput state="pwState"></passwordinput>
			<label class="registerAGB" for="checkAGB" validation="agbValidations">
				<input type="checkbox" data-ng-model="agb" id="checkAGB" class="checkAGB">
				<span data-i18n="landingpage.legal">
					<a href="/agb" data-for="agb" data-i18n="window.title.terms" target="_blank"></a>
					<a href="/privacyPolicy" data-for="privacyPolicy" data-i18n="window.title.data" target="_blank"></a>
				</span>
			</label>
		</div>
		<div class="submitWrap">
			<savebutton class="btn btn--big btn--danger" data-noiniticon data-state="registerState" type="submit"  data-ng-click="register()"><span data-i18n="login.register.link"></span></savebutton>
		</div>
	</form>
</div>
