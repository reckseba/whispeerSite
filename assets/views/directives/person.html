<div class="person">
	<userimage class="person-userimage" data-user="userData"></userimage>
	<div class="person-data">
		<p class="person-username"><span class="person-status status" data-status="{{userData.online}}"></span><strong><a ui-sref="app.user.info({identifier: userData.names.nickname})">{{userData.name}}</a></strong></p>
		<p class="person-similar" data-ng-show="!userData.me && !userData.notExisting" data-i18n="friends.mutualFriends|count={{userData.basic.mutualFriends.length}}"></p>
		<p class="person-similar" data-ng-show="userData.notExisting">
			<i class="fa fa-frown-o"></i>
			<span data-i18n="profile.notFound"></span>
		</p>
		<p class="person-action" data-ng-transclude></p>
	</div>
</div>
