<div class="person">
	<userimage class="person-userimage" data-user="userData"></userimage>
	<p class="person-username"><span class="person-status" data-status="{{userData.online}}"></span><strong><a href='{{userData.basic.url}}'>{{userData.name}}</a></strong></a></p>
	<p class="person-similar" data-ng-show="!userData.me" data-i18n="friends.mutualFriends|count={{userData.basic.mutualFriends.length}}"></p>
	<p class="person-action" data-ng-transclude></p>
</div>
