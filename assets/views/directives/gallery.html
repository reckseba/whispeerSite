<modal show="modal">
	<img data-ng-src="{{modalImage.url}}">
</modal>
<aside class="images">
	<div data-ng-click="viewImage($index)" data-image-gallery="images" class="postImage" data-ng-repeat="image in images" data-ng-if="$index < preview">
		<img data-ng-src="{{image.preview.url}}">
	</div>
	<div class="plusBubble" data-ng-if="images.length > preview">
		+ {{images.length - preview}}
	</div>
</aside>
