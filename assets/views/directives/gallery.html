<modal show="modal">
	<img class="modalContent-image" data-ng-src="{{modalImage.url}}">
</modal>
<div class="postImages">
	<div class="postImageWrap" data-ng-click="viewImage($index)" data-image-gallery="images" data-ng-repeat="image in images" data-ng-if="$index < preview">
		<img class="postImage" data-ng-src="{{image.lowest.url}}">
	</div>
	<div class="moreImages" data-ng-if="images.length > preview">
		+ {{images.length - preview}}
	</div>
</div>
