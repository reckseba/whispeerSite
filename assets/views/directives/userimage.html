<div class="userimageWrap hint--center hint--right hint--rounded" data-trustlevel="{{userData.trustLevel}}" data-ng-class="{'hint': userData.trustLevel >= 0,'hint--error': userData.trustLevel == 0, 'hint--warning': userData.trustLevel == 1, 'hint--success': userData.trustLevel >= 2}" data-hint="Trust-Level: {{userData.trustLevel}}">
	<img class="picture" data-ng-src="{{userData.basic.image}}" alt="{{userData.name}}" />
</div>
