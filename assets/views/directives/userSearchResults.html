<ol class="unstyled searchSuggestions">
	<li data-ng-repeat="user in results" data-ng-class="currentClass($index)" data-ng-mouseover="setCurrent($index)" data-ng-click="selectResult($index)">
		<img data-ng-src="{{user.basic.image}}">
		<div class="info">
			<span class="name">{{user.name}}</span>
			<span class="friends">{{user.basic.mutualFriends.length}} gemeinsame Freunde</span>
			<span class="location">aus {{user.basic.location}}</span>
			<span class="age">Alter: {{user.basic.age}}</span>
		</div>
		<div class="actions">
			<a class="sendMessage btn" ng-click="sendMessage(user)" data-stop-event="click">Nachricht senden</a>
			<a class="addFriend btn" data-ng-if="!user.me && !user.added" ng-click="addFriend(user)" data-stop-event="click">Als Freund hinzuf√ºgen</a>
			<div class="addToCirlce" ng-if="user.added">
				<circlesearch id="selectCircle" data-input-i18n-attr="profile.actions.addToCircle|placeholder|user={{user.name}}" data-user="user.id"></circlesearch>
			</div>
		</div>
	</li>
</ol>
