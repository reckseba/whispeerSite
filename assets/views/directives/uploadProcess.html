<div data-ng-if="upload && upload.getProgress() < 1">
	<div class="radial-progress" data-progress="{{upload.getProgress() * 100 | number: 0}}">
		<div class="circle">
			<div class="mask full">
				<div class="fill"></div>
			</div>
			<div class="mask half">
				<div class="fill"></div>
				<div class="fill fix"></div>
			</div>
			<div class="shadow"></div>
			<div class="inset"></div>
		</div>
	</div>
</div>
