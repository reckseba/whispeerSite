<basicsearch multiple="true">
	<ol class="unstyled searchSuggestions">
		<li class="noResults" data-ng-if="!results" style="{{width + 15}}px">Lade!</li>
		<li class="noResults" data-ng-if="results.length == 0" style="{{width + 15}}px">Keine Kreise verf√ºgbar!</li>
		<li style="{{width + 15}}px" data-ng-repeat="circle in results" data-ng-class="currentClass($index)" data-ng-mouseover="setCurrent($index)" data-ng-click="selectResult($index)">
			{{circle.name}} ({{circle.userids.length}})
		</li>
	</ol>
</basicsearch>
