<basicsearch multiple="true">
	<ol class="unstyled searchSuggestions">
		<li class="noResults" data-ng-if="!results">Lade!</li>
		<li class="noResults" data-ng-if="results.length == 0">Keine Kreise gefunden!<button data-ng-if="query.length > 0" data-ng-click="notifyParent('createCircle', query)">Kreis erstellen</button></li>
		<li data-ng-repeat="circle in results" data-ng-class="currentClass($index)" data-ng-mouseover="setCurrent($index)" data-ng-click="selectResult($index)">
			{{circle.name}} ({{circle.userids.length}})
		</li>
	</ol>
</basicsearch>
