<basicsearch class="search--circleSearch" multiple="true" base="circle">
	<ol class="search-suggestions u-unstyled">
		<li class="search-suggestion search-suggestion-noResults" data-ng-if="!results" style="width: {{width}}px" data-i18n="start.loading"></li>
		<li class="search-suggestion search-suggestion-noResults" data-ng-if="results.length == 0" style="width: {{width}}px">
			<span data-i18n="views.circles.nocircle"></span>
			<button class="btn btn--primary" data-ng-if="query.length > 0" data-ng-click="notifyParent('createCircle', query)" data-i18n="views.circles.createCircle"></button>
		</li>
		<li class="search-suggestion search-suggestion-circle" style="width: {{width}}px" data-ng-repeat="circle in results" data-ng-class="currentClass($index)" data-ng-mouseover="setCurrent($index)" data-ng-click="selectResult($index)">
			{{circle.name}} ({{circle.userids.length}})
		</li>
	</ol>
</basicsearch>
