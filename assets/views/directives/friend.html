<div class="person">
	<userimage data-user="userData"></userimage>
	<p class="username"><a href='{{userData.basic.url}}'><strong>{{userData.name}}</strong></a></p>
	<p class="similar" data-i18n="friends.mutualFriends|count={{userData.basic.mutualFriends.length}}"></p>
	<p class="action" data-ng-transclude></p>
</div>
