<article class="post">
	<aside class="meta">
		<a href='{{post.sender.basic.url}}' class="userimg">
			<userimage data-user="post.sender"></userimage>
		</a>
		<strong>
			<a href='{{post.sender.basic.url}}'>{{post.sender.name}}</a>
		</strong>
		<span data-ng-if="post.walluser">
			<span class="arrow arrow-right"></span>
			<a href='{{post.walluser.basic.url}}'>{{post.walluser.name}}</a>
		</span>
	</aside>
	<p class="content" data-syntaxify="post.content.text"></p>
	<aside class="actions">
		<span class="date"><i class="icon icon-clock"></i> {{post.time|smartdate}}</span>
		<span ng-click="show=!show" class="action"><i class="icon icon-comment"></i> Comments</span>
	</aside>
	<aside class="comments" ng-show="show">
		<ul>
			<comment data-ng-repeat="comment in post.comments" comment="comment"></comment>
		</ul>
		<div>
			<textarea data-strg-enter="post.newComment.create(post.newComment.text)" data-ng-model="post.newComment.text"></textarea>
			<savebutton data-translation="wall.postit.send" data-ng-click="post.newComment.create(post.newComment.text)" data-state="sendPostState" data-noiniticon></savebutton>
		</div>
	</aside>
</article>
