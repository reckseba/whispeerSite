<div class="search" data-ng-class="{'search--multiple': multiple, 'search--single': !multiple}">
	<form class="search-form">
		<ul class="search-wrapper">
			<li data-ng-repeat="element in selectedElements" class="search-result btn btn--primary btn--noRadius" data-ng-show="$index<previewCount">
				<span class="search-result-name">{{element.name}}</span>
				<i class="search-result-remove fa fa-times-circle" data-ng-click="removeSelection($index, $event)"></i>
			</li>
			<li class="search-result search-result--hiddenCount btn btn--primary btn--noRadius" data-ng-show="multiple && hiddenCount > 0" data-ng-click="toggleShowSelectedElements(true, $event)">
				<span class="search-result-name">+{{hiddenCount}}</span>
			</li>
			<li class="search-input">
			</li>
		</ul>
	</form>
	<div class="search-resultsDrop" data-ng-if="show() && results.length > 0" ng-transclude>
	</div>
	<div class="dropdown search-selectedDrop" data-ng-if="showSelectedElements && !show()">
		<div class="dropdown-header">
			<span class="dropdown-header-title" data-i18n="search.{{base}}.selected|count={{selectedElements.length}}"></span>
			<div class="dropdown-header-close" data-ng-click="toggleShowSelectedElements()"><i class="fa fa-fw fa-times-circle"></i></div>
		</div>
		<ul class="dropdown-container search-selectedDrop-container u-unstyled">
			<li data-ng-repeat="element in selectedElements" class="search-selectedDrop-result">
				<span class="search-selectedDrop-result-name">{{element.name}}</span>
				<a href="" class="search-selectedDrop-result-remove" data-ng-click="removeSelection($index, $event)"><i class="fa fa-fw fa-minus-circle"></i></a>
			</li>
			<li data-ng-if="selectedElements.length == 0" class="search-selectedDrop-result">
				<span class="search-selectedDrop-result-name" data-i18n="search.{{base}}.emptyselection"></span>
			</li>
		</ul>
	</div>
</div>
