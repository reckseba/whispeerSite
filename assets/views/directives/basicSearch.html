<div class="search" data-ng-class="{'search--multiple': multiple, 'search--single': !multiple}">
	<form class="search-form" data-ng-click="click(true, $event)">
		<ul class="search-wrapper">
			<li data-ng-repeat="element in selectedElements" class="search-result">
				<span class="result-name">{{element.name}}</span>
				<a href="" class="result-remove" data-ng-click="removeSelection($index, $event)"><i class="icon icon-cancel-circle"></i></a>
			</li>
			<li class="search-input">
			</li>
		</ul>
	</form>
	<div class="search-drop" data-ng-if="show()" ng-transclude>
	</div>
</div>
