<div class="search search--single {{addClasses}}">
	<form class="search-form">
		<input type="text" class="search-query" data-i18n-attr="{{inputI18nAttr}}" data-ng-click="show($event)"  data-ng-keydown="keydown($event)" data-ng-change="queryChange()" data-ng-model="query" data-onfocus="show()">
	</form>
	<div class="search-resultsDrop" data-ng-show="isVisible()" data-ng-include="'assets/views/search/' + searchTemplate + 'Search.html'">
	</div>
</div>
