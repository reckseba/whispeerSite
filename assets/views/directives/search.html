<div class="search search--single">
	<form class="search-form">
		<input type="text" class="search-query input-custom" data-i18n-attr="{{inputI18nAttr}}" data-ng-click="click(true, $event)"  data-ng-keydown="keydown($event)" data-ng-change="queryChange()" data-ng-model="query" data-onfocus="focus(true)" data-onblur="focus(false)">
	</form>
	<div class="search-resultsDrop" data-ng-show="show() && results.length > 0" data-ng-include="searchTemplate">
	</div>
</div>
