<button data-ng-class="{'success': state.success || state.init, 'operation': state.pending, 'failure': state.failed}" class="btn btn--saveButton">
	<i data-ng-if="state.success || state.init" class="icon {{defaulticon}}"></i>
	<i data-ng-if="state.failed" class="icon icon-cancel-circle"></i>
	<img data-ng-if="state.pending" class="spinner" src="assets/img/loader.gif">
</button>
