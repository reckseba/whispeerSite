<ol class="search-suggestions u-unstyled">
	<li class="search-suggestion search-suggestion-noResults" data-ng-if="searching" style="width: {{width}}px" data-i18n="start.loading"></li>
	<li class="search-suggestion search-suggestion-noResults" data-ng-if="!searching && results.length == 0" style="width: {{width}}px">
		<span data-i18n="views.circles.nocircle"></span>
		<createcircle data-name="query" data-after-create="selectResult(circle.data)"></createcircle>
	</li>
	<li class="search-suggestion search-suggestion-circle" style="width: {{width}}px" data-ng-repeat="circle in results" data-ng-class="{'search-suggestion-active': current==$index}" data-ng-mouseover="setCurrent($index)" data-ng-click="selectResult(circle)">
		{{circle.name}} ({{circle.userids.length}})
	</li>
</ol>
