<header class="box-header" id="userView-header">
	<span id="userView-header-info">
		<h1 class="userView-userName" data-ng-class="{'userView-userName--me': user.me}">{{user.name}}</h1>
		<a id="userView-trustlevel" data-trustlevel="{{user.trustLevel}}" data-ng-if="!user.me && user.trustLevel < 2" data-whispeer-sref="app.user.verify">
			<span class="text" data-ng-if="!mobile">Trust-Level: {{user.trustLevel}}&nbsp;</span>
			<span class="text" class="userView-trustlevel-digit" data-ng-if="mobile">{{user.trustLevel}}&nbsp;</span>
			<i class="userView-trustlevel-digit fa fa-plus-circle fa-fw"></i>
		</a>
		<div id="userView-trustlevel" data-trustlevel="{{user.trustLevel}}" data-ng-if="!user.me && user.trustLevel >= 2" data-whispeer-sref="app.user.verify">
			<span class="text" data-ng-if="!mobile">Trust-Level: {{user.trustLevel}}</span>
			<span class="text" class="userView-trustlevel-digit" data-ng-if="mobile">{{user.trustLevel}}</span>
		</div>
	</span>
	<nav class="box-header-links" id="userView-navigation">
		<a class="userView-navigation-link box-header-link" whispeer-sref="app.user.info" whispeer-sref-active="box-header-link--active" data-i18n="profile.head.info"></a>
		<a class="userView-navigation-link box-header-link" whispeer-sref="app.user.wall" whispeer-sref-active="box-header-link--active" data-i18n="profile.head.wall"></a>
		<a class="userView-navigation-link box-header-link" whispeer-sref="app.user.friends" whispeer-sref-active="box-header-link--active" data-i18n="profile.head.friends"></a>
	</nav>
</header>

<div class="box-content box-content--scroll" id="userView-content">
	<ui-view></ui-view>
</div>
