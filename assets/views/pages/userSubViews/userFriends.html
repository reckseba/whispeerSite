<section class="userView-section" id="friends">
	<h2 class="userView-title" data-i18n="profile.section.friends.info"><span data-for="user">{{user.basic.shortname}}</span></h2>
	<ol id="userView-friendsList" class="unstyled post">
		<li class="loadingSpinner" data-ng-if="loadingFriends">
			<i class="fa fa-circle-o-notch fa-2x fa-fw fa-spin"></i>
			<p data-i18n="friends.loading"></p>
		</li>
		<li class="userView-friendElement" data-ng-repeat="friend in friends">
			<person data-user="friend"></person>
		</li>
		<li id="userView-noFriends" class="zeroContent" data-ng-if="friends.length == 0 && !loadingFriends">
			<h1 class="h1-noMarginTop" data-i18n="profile.section.friends.zeroContent.headline.{{::user.me}}" data-ng-if="::user.me"><span data-for="name">{{user.basic.shortname}}</span></h1>
			<h2 data-i18n="profile.section.friends.zeroContent.subhead.{{::user.me}}" data-ng-if="::user.me"><span data-for="name">{{user.basic.shortname}}</span></h2>
			<div class="zeroContent-actions" data-ng-if="::user.me">
				<a href="#" class="btn btn--primary zeroContent-action" data-i18n="general.zeroContent.findFriends" data-ng-click="toggleSearch()"></a>
				<a whispeer-sref="app.invite" class="btn btn--primary zeroContent-action" data-i18n="general.zeroContent.inviteFriends"></a>
			</div>
			<div class="zeroContent-actions" data-ng-if="!user.me && !user.added">
				<savebutton class="zeroContent-action" data-ng-click="addFriend()" data-state="user.addFriendState" data-noiniticon>
					<span data-i18n="profile.actions.addFriend|user={{user.basic.shortname}}"></span>
				</savebutton>
			</div>
		</li>
		<li class="inviteFriends" id="userView-inviteFriends" data-ng-if="friends.length < 50 && friends.length > 7 && user.me">
			<a class="inviteFriends-link btn btn--gray btn--hasIcon" id="userView-inviteFriends-link" whispeer-sref="app.invite">
				<i class="fa fa-fw fa-share-alt btn-icon"></i>
				<span class="btn-text" data-i18n="inviteFriends"></span>
			</a>
		</li>
	</ol>
</section>
