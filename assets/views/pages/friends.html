<header><span class="title">Freunde</span></header>
<section class="scroll">
	<section data-ng-if="requests.length > 0">
		<span class="title" data-i18n="magicbar.requests.title"></span>
		<ul class="unstyled" id="requestsList">
			<li class="request" data-ng-repeat="user in requests">
				<friend data-user="user">
					<button class="btn btn--primary btn--fixPadding" data-i18n="magicbar.requests.accept" ng-click="$parent.acceptRequest(user)"></button>
					<button class="btn btn--danger btn--fixPadding" data-i18n="magicbar.requests.decline"></button>
				</friend>
			</li>
			<li class="request error" data-ng-if="requests.length == 0">
				<span data-i18n="magicbar.requests.none"></span>
			</li>
		</ul>
		<ul class="unstyled" data-ng-if="requests.length == 0">
			<li class="request error">
				<span data-i18n="magicbar.requests.none"></span>
			</li>
		</ul>
	</section>
	<section>
		<span class="title" data-i18n="friends.title"></span>
		<ol id="friendsList" class="unstyled">
			<li data-ng-repeat="friend in friends">
				<friend data-user="friend">
					<a href="/messages?userid={{friend.id}}"><i class="fa fa-2x fa-envelope fa-fw"></i></a>
					<a data-ng-click="$parent.removeFriend(friend)"><i class="clickable fa fa-2x fa-times fa-fw"></i></a>
				</friend>
			</li>
			<li class="inviteFriends">
				<a href="/invite" data-i18n="inviteFriends"></a>
			</li>
		</ol>
	</section>
</section>
