<section id="selectInviteMethod">
	<!-- Facebook -->
	<a href="http://www.facebook.com/sharer.php?u={{url}}" target="_blank" class="btn btn--primary">
		<i class="fa fa-facebook"></i>Facebook
	</a>

	<!-- Twitter -->
	<a href="https://twitter.com/intent/tweet?url={{url}}&text={{text}}&hashtags={{hashtags}}" target="_blank" class="btn btn--primary">
		<i class="fa fa-twitter"></i>Twitter
	</a>

	<!-- Google+ -->
	<a href="https://plus.google.com/share?url={{url}}" target="_blank" class="btn btn--primary">
		<i class="fa fa-google-plus"></i>Google+
	</a>

	<!-- Reddit -->
	<a href="http://reddit.com/submit?url={{url}}&title={{text}}" target="_blank" class="btn btn--primary">
		<i class="fa fa-reddit"></i>Reddit
	</a>

	<a ui-sref="app.invite.mail" class="btn btn--primary"><i class="fa fa-envelope"></i>E-Mail</a>
	<!-- this does not make sense until we re-add invite-codes/reference codes
		<a ui-sref="app.invite.link" class="btn btn--primary"><i class="fa fa-link"></i>Link</a>
	-->
</section>
