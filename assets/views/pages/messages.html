<header class="box-header" data-ng-if="!(mobile && showMessage)">
	<button class="box-header-button box-header-button--left" id="newmessage" data-ng-click="unloadTopic()">
		<i class="fa fa-plus-circle fa-fw" id="plusBtn"></i><span data-i18n="messages.newMessage"></span>
	</button>
</header>

<header class="box-header" data-ng-if="mobile && showMessage">
	<span class="box-header-title box-header-title--visible">
		<span data-ng-if="!topicLoaded" data-i18n="messages.newMessage"></span>
		<span data-ng-if="topicLoaded">
			<span data-i18n="messages.chat"></span>
			<span data-ng-repeat="partner in activeTopic.partners">
				<span class="status" data-status="{{partner.online}}"></span>
				<a href="{{partner.basic.url}}">
					{{activeTopic.partners.length>2?partner.basic.shortname:partner.name}}
				</a>{{$last?"":", "}}
			</span>
		</span>
	</span>
	<button id="showTopics" class="box-header-button box-header-button--right" data-ng-click="unloadTopic(false)">
		<i class="fa fa-bars fa-fw"></i>
	</button>
</header>

<ng-include src="'assets/views/messages/topicsList.html'" data-ng-if="!mobile || !showMessage">
</ng-include>

<ng-include src="'assets/views/messages/messagesList.html'" data-ng-if="topicLoaded && showMessage">
</ng-include>

<ng-include src="'assets/views/messages/newTopic.html'" data-ng-if="!topicLoaded && showMessage">
</ng-include>
