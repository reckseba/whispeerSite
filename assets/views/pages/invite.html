<div>
	<div>
		<form>
			<h1>Einladung via E-Mail</h1>
			Gib die E-Mail eines Freundes ein um ihn/sie einzuladen: <br>
			<div class="annotatedInputContainer" data-ng-repeat="mail in inviteMails track by $index">
				<input type='text' placeholder='Mail' data-ng-model="inviteMails[$index]">
				<span class="fa icon" data-ng-class="{'fa-times': !isMail(inviteMails[$index])}" data-ng-if="!empty(inviteMails[$index])"></span>
			</div>

			<div>
				Lass deine Freunde wissen, wer sie einlÃ¤dt (freiwillig): <input type='text' data-ng-model="name" placeholder='Name'>
			</div>

			<savebutton data-translation="views.invite.invite" data-ng-click="inviteUsers(name, inviteMails)" data-state="inviteMailState" data-noiniticon></savebutton>
		</form>
	</div>

	<div>
		<h1>Einladung via Link</h1>
		<div>Generiere einen Einladungs-Link den du weitergeben kannst:</div>
		<div data-ng-if="!inviteCode"><button class="btn btn--primary" data-ng-click="generateInvite()">Einladungslink generieren</button></div>
		<div data-ng-if="inviteCode">
			<div>Einladungscode: <input type='text' data-ng-model="inviteCode" disabled>
			<div>Einladungslink: <a href='{{domain}}/start/{{inviteCode}}'>{{domain}}/start/{{inviteCode}}</a></div>
		</div>
	</div>
</div>
