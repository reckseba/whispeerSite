<header class="box-header">
	<span class="box-header-title" data-i18n="help.headers.title" id="title"></span>
</header>
<section class="box-content box-content--scroll">
	<section id="general" class="helpView-section">
		<header class="box-header box-header--content"><span class="box-header-title" data-i18n="help.headers.general"></span></header>
		<ol class="helpView-qaList u-unstyled">
			<li class="qa" data-ng-repeat="shortcut in faq.general">
				<p class="helpView-question" data-i18n="help.faq.{{shortcut}}.question"></p>
				<p class="helpView-answer" data-syntaxify data-i18n="help.faq.{{shortcut}}.answer"></p>
			</li>
		</ol>
	</section>
	<section id="safety" class="helpView-section">
		<header class="box-header box-header--content"><span class="box-header-title" data-i18n="help.headers.safety"></span></header>

			<li class="qa" data-ng-repeat="shortcut in faq.safety">
				<p class="helpView-question" data-i18n="help.faq.{{shortcut}}.question"></p>
				<p class="helpView-answer" data-syntaxify data-i18n="help.faq.{{shortcut}}.answer"></p>
			</li>
		</ol>
	</section>
	<section id="privacy" class="helpView-section">
		<header class="box-header box-header--content"><span class="box-header-title" data-i18n="help.headers.privacy"></span></header>
		<ol class="helpView-qaList u-unstyled">
			<li class="qa" data-ng-repeat="shortcut in faq.privacy">
				<p class="helpView-question" data-i18n="help.faq.{{shortcut}}.question"></p>

			</li>
		</ol>
	</section>

		<header class="box-header box-header--content"><span class="box-header-title" data-i18n="help.headers.functionality"></span></header>

			<li class="qa" data-ng-repeat="shortcut in faq.functionality">
				<p class="helpView-question" data-i18n="help.faq.{{shortcut}}.question"></p>
				<p class="helpView-answer" data-syntaxify data-i18n="help.faq.{{shortcut}}.answer"></p>
			</li>
		</ol>
	</section>
	<section id="helpView-newQuestion" class="helpView-section">
		<header class="box-header box-header--content"><span class="box-header-title" data-i18n="help.headers.newQuestion"></span></header>
		<input class="helpView-askQuestion" type="text" data-i18n-attr="help.askQuestion|placeholder">
		<button class="helpView-submitQuestion btn btn--primary btn--input" data-i18n="general.send"></button>
	</section>
</div>
