<header class="box-header">
	<span data-i18n="settings.header.title" class="box-header-title"></span>
</header>
<div class="box-content box-content--scroll">
	<header class="box-header box-header--content"><span class="box-header-title" data-i18n="settings.changes.general.title"></span></header>
	<section class="settingsView-section" id="settingsView-general">
		<div class="settingsView-setting" class="settingsView-fingerprint">
			<h5 class="settingsView-setting-header" data-i18n="settings.changes.general.fingerprints.title"></h5>
			<p class="settingsView-setting-row">
				<span data-ng-repeat="part in fingerprint">{{part}}{{$last ? '' : ' - '}}</span>
			</p>
			<p class="settingsView-setting-row"><img class="settingsView-qrCode" id="fingerPrintQR" /></p>
		</div>

		<div class="settingsView-setting" id="settingsView-uiLanguage">
			<h5 class="settingsView-setting-header" data-i18n="settings.changes.general.uiLanguage.title"></h5>
			<p class="settingsView-setting-row">
				<select class="language" type="text" data-ng-model="uiLanguage">
					<option data-ng-repeat="lang in languages" value="{{lang}}" data-i18n="settings.changes.general.uiLanguage.langs.{{lang}}" data-ng-selected="lang == uiLanguage"></option>
				</select>
			</p>
		</div>

		<div class="settingsView-setting" id="settingsView-sendMethod">
			<h5 class="settingsView-setting-header" data-i18n="settings.changes.general.sendMethod.title"></h5>
			<p class="settingsView-setting-row">
				<label for="sendMethodEnter" class="settingsView-selectLabel btn btn--primary btn--big">
					<input type="radio" data-ng-model="sendShortCut" name="sendMethod" value="enter" id="sendMethodEnter">
					&nbsp;<span data-i18n="settings.changes.general.sendMethod.enter"></span>
				</label>
			</p>
			<p class="settingsView-setting-row">
				<label for="sendMethodCtrlEnter" class="settingsView-selectLabel btn btn--primary btn--big">
					<input type="radio" data-ng-model="sendShortCut" name="sendMethod" value="ctrlEnter" id="sendMethodCtrlEnter">
					&nbsp;<span data-i18n="settings.changes.general.sendMethod.ctrlEnter"></span>
				</label>
			</p>
		</div>

		<div class="settingsView-setting" id="settingsView-sounds">
			<h5 class="settingsView-setting-header" data-i18n="settings.changes.general.notificationSounds.title"></h5>
			<p class="settingsView-setting-row">
				<label for="messageSoundOn" class="settingsView-selectLabel btn btn--primary btn--big">
					<input type="radio" data-ng-model="notificationSound" name="messageSound" value="on" id="messageSoundOn">
					&nbsp;<span data-i18n="settings.changes.general.notificationSounds.on"></span>
				</label>
			</p>
			<p class="settingsView-setting-row">
				<label for="messageSoundOff" class="settingsView-selectLabel btn btn--primary btn--big">
					<input type="radio" data-ng-model="notificationSound" name="messageSound" value="off" id="messageSoundOff">
					&nbsp;<span data-i18n="settings.changes.general.notificationSounds.off"></span>
				</label>
			</p>
		</div>

		<savebutton class="settingsView-settingsFormButton" data-translation="settings.changes.save" data-state="saveGeneralState" data-ng-click="saveGeneral()"></savebutton>
	</section>
	<header class="box-header box-header--content"><span class="box-header-title" data-i18n="settings.changes.account"></span></header>
	<section class="settingsView-section" id="settingsView-account">
		<div class="settingsView-setting" id="settingsView-name">
			<h5 class="settingsView-setting-header" data-i18n="settings.changes.changeName"></h5>
			<input type="text" id="settingsView-firstNameInput" data-ng-model="firstName" data-i18n-attr="settings.safety.attributes.names.firstname|placeholder">
			<input type="text" id="settingsView-lastNameInput" data-ng-model="lastName" data-i18n-attr="settings.safety.attributes.names.lastname|placeholder">
			<savebutton id="settingsView-saveName" state="saveNameState" data-translation="settings.changes.save" data-ng-click="saveName()"></savebutton>
		</div>
		<div class="settingsView-setting" id="settingsView-nickname">
			<h5 class="settingsView-setting-header" data-i18n="settings.changes.changeUsername"></h5>
			<input disabled="disabled" type="text" id="settingsView-nickNameInput" data-ng-model="nickName" data-i18n-attr="settings.safety.attributes.names.username|placeholder">
			<savebutton id="settingsView-saveNickName" state="saveNameState" data-translation="settings.changes.save" data-ng-click="saveNickName()" disabled></savebutton>
		</div>
		<div class="settingsView-setting" id="settingsView-mail">
			<h5 class="settingsView-setting-header" data-i18n="settings.changes.changeMail"></h5>
			<input type="text" id="settingsView-mailInput" data-ng-model="mail" data-i18n-attr="settings.changes.mail|placeholder">
			<savebutton id="settingsView-saveMail" state="saveMailState" data-translation="settings.changes.save" data-ng-click="saveMail()"></savebutton>
		</div>
		<div class="settingsView-setting" id="settingsView-password">
			<h5 class="settingsView-setting-header" data-i18n="settings.changes.changePassword"></h5>
			<input disabled="disabled" type="password" id="settingsView-passwordInput" data-i18n-attr="login.password|placeholder">
			<input disabled="disabled" type="password" id="settingsView-passwordInput2" data-i18n-attr="login.register.repeatPassword|placeholder">
			<savebutton id="settingsView-savePassword" state="saveNameState" data-translation="settings.changes.save" data-ng-click="savePassword()" disabled></savebutton>
		</div>
	</section>
	<header class="box-header box-header--content"><span class="box-header-title" data-i18n="settings.safety.title"></span></header>
	<section id="settingsView-safety">
		<header class="box-header box-header--content"><span class="box-header-title" data-i18n="settings.safety.attributes.names.header"></span></header>
		<section class="settingsView-section" id="settingsView-safety-name">
			<div class="settingsView-setting settingsView-setting--select" id="settingsView-firstNameEncryption">
				<p data-i18n="settings.safety.attributes.names.firstname"></p>
				<button class="settingsView-toggleEncryption btn" type="submit" data-ng-class="{'btn--primary': safety[name].encrypt, 'btn--danger': !safety[name].encrypt}" data-ng-click="safety.basic.firstname.encrypt=!safety.basic.firstname.encrypt" data-encrypted="{{safety.basic.firstname.encrypt}}">
					<i class="fa fa-lock" data-ng-if="safety.basic.firstname.encrypt"></i>
					<i class="fa fa-unlock" data-ng-if="!safety.basic.firstname.encrypt"></i>
				</button>
				<div data-ng-if="safety.basic.firstname.encrypt">
					<filtersearch data-res="safety.basic.firstname" data-res-attr="visibility" data-selected="safety.basic.firstname.visibility" data-input-i18n-attr="settings.safety.whomayseeit.firstname|placeholder" class="settingsView-whoMaySeeIt"></filtersearch>
				</div>
			</div>

			<div class="settingsView-setting settingsView-setting--select" id="settingsView-lastNameEncryption">
				<p data-i18n="settings.safety.attributes.names.lastname"></p>
				<button class="settingsView-toggleEncryption btn" type="submit" data-ng-class="{'btn--primary': safety[name].encrypt, 'btn--danger': !safety[name].encrypt}" data-ng-click="safety.basic.lastname.encrypt=!safety.basic.lastname.encrypt" data-encrypted="{{safety.basic.lastname.encrypt}}">
					<i class="fa fa-lock" data-ng-if="safety.basic.lastname.encrypt"></i>
					<i class="fa fa-unlock" data-ng-if="!safety.basic.lastname.encrypt"></i>
				</button>
				<div data-ng-if="safety.basic.lastname.encrypt">
					<filtersearch data-res="safety.basic.lastname" data-res-attr="visibility" data-selected="safety.basic.lastname.visibility" data-input-i18n-attr="settings.safety.whomayseeit.lastname|placeholder" class="settingsView-whoMaySeeIt"></filtersearch>
				</div>
			</div>
		</section>

		<header class="box-header box-header--content"><span class="box-header-title" data-i18n="menu.profil"></span></header>
		<section class="settingsView-section" id="settingsView-safety-name">
			<div class="settingsView-setting settingsView-setting--select" data-ng-repeat="name in safetySorted" id="settingsView-{{name}}Encryption">
				<p data-i18n="settings.safety.attributes.{{name}}"></p>
				<button class="settingsView-toggleEncryption btn" type="submit" data-ng-class="{'btn--primary': safety[name].encrypt, 'btn--danger': !safety[name].encrypt}" data-ng-click="safety[name].encrypt=!safety[name].encrypt" data-encrypted="{{safety[name].encrypt}}">
					<i class="fa fa-lock" data-ng-if="safety[name].encrypt"></i>
					<i class="fa fa-unlock" data-ng-if="!safety[name].encrypt"></i>
				</button>
				<div data-ng-if="safety[name].encrypt">
					<filtersearch data-res="safety[name]" data-res-attr="visibility" data-selected="safety[name].visibility" data-input-i18n-attr="settings.safety.whomayseeit.{{name}}|placeholder" class="settingsView-whoMaySeeIt"></filtersearch>
				</div>
			</div>
		</section>
		<savebutton class="settingsView-settingsFormButton" state="saveSafetyState" data-translation="settings.changes.save" data-ng-click="saveSafety()"></savebutton>
		<savebutton class="settingsView-settingsFormButton" initicon="icon-cancel-circle" successicon="icon-cancel-circle" state="resetSafetyState" data-translation="settings.safety.reset" data-ng-click="resetSafety()"></savebutton>
	</section>
</div>
