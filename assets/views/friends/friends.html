<header data-i18n="friends.title"></header>
<section>
	<ol id="friendsList" class="unstyled">
		<li class="person" data-ng-click="userData.user.visitProfile()" data-ng-repeat="friend in friends" style="background-image: url({{friend.basic.image}})">
			<friend data-user="friend"></friend>
		</li>
	</ol>
</section>
