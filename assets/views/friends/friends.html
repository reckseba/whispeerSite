<header><span class="title" role="title" data-i18n="friends.title"></span></header>
<section>
	<ol id="friendsList" class="unstyled">
		<li class="person" data-ng-repeat="friend in friends" data-ng-click="friend.user.visitProfile()" style="background-image: url({{friend.basic.image}})">
			<friend data-user="friend"></friend>
		</li>
	</ol>
</section>
