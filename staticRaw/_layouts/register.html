{% assign i18n = site.data.whispeerI18n[page.lang] %}

{% include whispeerHead.html htmlClass="startView body-iframe" %}
<body data-ng-controller="ssn.registerController" data-mobile>
	<div class="box" data-ng-cloak data-ng-if="browser.old">
			<p><i class="fa fa-times-circle fa-3x"></i></p>
			<p data-i18n="landingpage.oldBrowser.{{ "{{ browser.specific " }}}}"></p>
			<p data-ng-if="!mobile">
				<span data-i18n="landingpage.oldBrowser.supported"></span><br>
				<a href="https://www.google.com/chrome/" class="btn btn--gray">Chrome</a>
				<a href="https://www.mozilla.org/de/firefox/new/" class="btn btn--gray">Firefox</a>
				<a href="https://www.apple.com/de/safari/" class="btn btn--gray">Safari</a>
			</p>
			<p data-ng-if="browser.android">
				<span data-i18n="landingpage.oldBrowser.supported"></span><br>
				<a href="https://play.google.com/store/apps/details?id=com.android.chrome" target="_blank" class="btn btn--gray">Chrome</a>
				<a href="https://play.google.com/store/apps/details?id=org.mozilla.firefox" target="_blank" class="btn btn--gray">Firefox</a>
			</p>
	</div>
	<div data-ng-cloak data-ng-if="!browser.old" class="startView-register registerWrap" data-ng-click="registerFormClick()">
		<form class="registerForm" data-validated-form="validationOptions">
			<h1 class="inputSandwich inputSandwich-top registerHeader">{{i18n.register.newaccount}}</h1>
			<div class="inputWrap">
				<div class="annotatedInput-container">
					<input class="annotatedInput-input inputSandwich inputSandwich-middle" type="text" class="nickname" placeholder="{{i18n.login.username}}" data-ng-model="registerData.nickname" data-ng-model-onblur data-ng-change="nicknameChange()" validation="nicknameValidations">
					<span class="annotatedInput-icon fa" data-ng-class="acceptIconNicknameFree()" data-ng-if="!empty(registerData.nickname)"></span>
				</div>
				<passwordinput state="pwState" data-class1="inputSandwich inputSandwich-middle" data-class2="inputSandwich inputSandwich-middle"></passwordinput>
				<label class="registerAGB inputSandwich inputSandwich-middle" for="checkAGB" validation="agbValidations">
					<input type="checkbox" data-ng-model="registerData.agb" id="checkAGB" class="checkAGB">
					<span data-i18n="landingpage.legal">
						<a href="/agb" data-for="agb" data-i18n="window.title.terms" target="_blank"></a>
						<a href="/privacyPolicy" data-for="privacyPolicy" data-i18n="window.title.data" target="_blank"></a>
					</span>
				</label>
			</div>
			<div class="submitWrap">
				<savebutton class="btn btn--big btn--primary register-submitButton inputSandwich inputSandwich-bottom" data-noiniticon data-state="registerState" type="submit"  data-ng-click="register()"><span>{{i18n.register.link}}</span></savebutton>
			</div>
		</form>
	</div>
</body>
<script data-main="assets/js/requireConfig" data-initial="register/registerMain" src="assets/js/bower/requirejs/require.js"></script>
</html>
