<!doctype html>
<html>
	{{content}}
	{% assign data = site.data[page.dataSet] %}
	{% assign lang = site.data[page.lang] %}
	<head>
		{% include head.html %}
		<link rel="stylesheet" href="{{ "/assets/css/static.css" | prepend: site.baseurl }}">
		<link rel="stylesheet" href="{{ "/assets/css/b2c.css" | prepend: site.baseurl }}">
	</head>
	<body>
		<header class="header">
			<div class="header-inner">
				<a data-ng-href="{{loggedin ? 'main' : 'start'}}" class="header-brand" data-ng-click="mobileActivateView()">
					<span class="header-brand--normal">whis</span><span class="header-brand--inverse">peer</span>
				</a>
				<a href="/login/" target="_self" class="header-toggle header-toggle-login helper-showMobile">Login</a>
				<iframe id="header-login" class="helper-hideMobile" src="/login/login.html"></iframe>
			</div>
		</header>
	</body>
	<section class="landing-section" id="heading" style="background-image: url(//c4.staticflickr.com/8/7212/7286630178_50f9b037b4_k.jpg);">
</html>
