{% include whispeerHead.html htmlClass="staticBoxView helpView hasTopBar" %}
<body>
	{% include topBar.html %}
	<main class="box staticBoxView-main">
		<header class="box-header">
			<span class="box-header-title" id="title">{{page.title}}</span>
		</header>
		<section class="box-content box-content--scroll">
			{{content}}


			Share:
			<a href="http://www.facebook.com/sharer.php?u={{page.shareUrl}}" target="_blank" class="btn btn--primary inviteView-shareButton">
				<i class="fa fa-facebook"></i>
				<span>Facebook</span>
			</a>

			<!-- Twitter -->
			<a href="https://twitter.com/intent/tweet?url={{page.shareUrl}}&text={{page.shareText}}&hashtags={{page.shareHashtags}}" target="_blank" class="btn btn--primary inviteView-shareButton">
				<i class="fa fa-twitter"></i>
				<span>Twitter</span>
			</a>

			<!-- Google+ -->
			<a href="https://plus.google.com/share?url={{page.shareUrl}}" target="_blank" class="btn btn--primary inviteView-shareButton">
				<i class="fa fa-google-plus"></i>
				<span>Google+</span>
			</a>

			<!-- Reddit -->
			<a href="http://reddit.com/submit?url={{page.shareUrl}}&title={{page.shareText}}" target="_blank" class="btn btn--primary inviteView-shareButton">
				<i class="fa fa-reddit"></i>
				<span>Reddit</span>
			</a>


		</section>
	</main>
</body>
