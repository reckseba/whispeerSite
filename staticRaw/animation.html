<!DOCTYPE html>
<html>
	<head>
		<title>whispeer animation</title>
		<link rel="stylesheet" href="/assets/css/static.css">
		<link rel="stylesheet" href="/assets/css/animation.css">
	</head>
	<body>
		<section class="animation-box">
			<div class="animation-node john">
				<i class="fa fa-user fa-5x"></i>
				<span class="animation-node-description">John</span>
			</div>
			<div class="message message--john">Hello Steve!</div>
			<div class="animation-node johnPc">
				<i class="fa fa-desktop fa-5x"></i>
				<span class="animation-node-description">John's PC</span>
			</div>
			<div class="animation-node server">
				<i class="fa fa-server fa-5x"></i>
				<span class="animation-node-description">whispeer Server</span>
			</div>
			<div class="animation-node stevePc">
				<i class="fa fa-desktop fa-5x"></i>
				<span class="animation-node-description">Steve's PC</span>
			</div>
			<div class="message message--steve">Hello John!</div>
			<div class="animation-node steve">
				<i class="fa fa-user fa-5x"></i>
				<span class="animation-node-description">Steve</span>
			</div>
		</section>
	</body>
</html>
